<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/8a5eff244d.js" crossorigin="anonymous"></script>
        <title>Ohmyfood!</title>
    </head>
    <body>
        <div class="homeloader">
            <div class="homeloader__bar homeloader__bar--1"></div>
            <div class="homeloader__bar homeloader__bar--2"></div>
            <div class="homeloader__bar homeloader__bar--3"></div>
        </div>
        <header class="header">
            <h1 class="header__text header__home">ohmyfood</h1>
        </header>
        <span class="location">
            <i class="fa-solid fa-location-dot fa-lg location__dot "></i>
            <h2 class="location__text">Paris, Belleville</h2>
        </span>
        <span class="explore">
            <h1 class="explore__title">Book the menu you like</h1>
            <p class="explore__text">Discover top-of-the-art restaurants we picked for you</p>
            <button class="explore__button explore__button--gradient">Explore our restaurants</button>
        </span>
        <article class="howitworks">
            <h1 class="howitworks__title">How it works</h1>
            <div class="howitworks__card howitworks__card--1">
                <div class="howitworks__step--1">1</div>
                <i class="fa-lg fa-solid fa-mobile-screen-button howitworks__icon"></i>
                <p class="howitworks__text">Choose a restaurant</p>
            </div>
            <div class="howitworks__card howitworks__card--2">
                <div class="howitworks__step--2">2</div>
                <i class="fa-lg fa-solid fa-list howitworks__icon"></i>
                <p class="howitworks__text">Create your menu</p>
            </div>
            <div class="howitworks__card howitworks__card--3">
                <div class="howitworks__step--3">3</div>
                <i class="fa-lg fa-solid fa-store howitworks__icon"></i>
                <p class="howitworks__text">Go enjoy it at the restaurant</p>
            </div>
        </article>
    </body>
</html>
