<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://kit.fontawesome.com/8a5eff244d.js" crossorigin="anonymous"></script>
    <title>The Full Palette</title>
</head>
    <body>
        <header class="header">
            <a href="../../index.html" class="header__link">
                <i class="header__arrow fa-solid fa-arrow-left fa-xl"></i>
                <h1 class="header__text header__rest">ohmyfood</h1>
            </a>
        </header>
        <article class="rest">
            <img src="../../images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="rest__img">
            <section class="rest__menu">
                <div class="rest__head">
                    <h1 class="header__text rest__name">The Full Palette</h1>
                    <div class="rest__heart">
                        <i class="rest__heart rest__heart--empty rest__heart--1 fa-regular fa-heart fa-xl"></i>
                        <i class="rest__heart rest__heart--full rest__heart--1 fa-solid fa-heart fa-xl"></i>
                    </div>
                </div>
                <section class="entrees">
                    <h1 class="entrees__title">ENTREES</h1>
                    <div class="entrees__card">
                        <h2 class="entrees__card__title">Escargot</h2>

                            <span class="entrees__card__desc">
                                <p class="entrees__card__desc__text">With southern French spices</p>
                                <p class="entrees__card__desc__price">25€</p>
                            </span>
                            <div class="entrees__card__check">
                                <i class="fa-solid fa-circle-check entrees__card__checkmark"></i>
                            </div>
                    </div>
                    <div class="entrees__card">
                        <h2 class="entrees__card__title">Duck Foie Gras</h2>
                        <span class="entrees__card__desc">
                            <p class="entrees__card__desc__text">With black truffle shavings</p>
                            <p class="entrees__card__desc__price">35€</p>
                        </span>
                        <div class="entrees__card__check">
                            <i class="fa-solid fa-circle-check entrees__card__checkmark"></i>
                        </div>
                    </div>
                    <div class="entrees__card">
                        <h2 class="entrees__card__title">Fried egg</h2>
                        <span class="entrees__card__desc">
                            <p class="entrees__card__desc__text">Seasoned with truffle cream and caviar</p>
                            <p class="entrees__card__desc__price">25€</p>
                        </span>
                        <div class="entrees__card__check">
                            <i class="fa-solid fa-circle-check entrees__card__checkmark"></i>
                        </div>
                    </div>
                </section>
                <section class="maindish">

                </section>
                <section class="desserts">

                </section>
                <button class="rest__menu__button">Order</button>
            </section>
        </article>
    </body>
</html>
